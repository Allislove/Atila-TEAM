<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <!-- Banner principal de la web -->

    <nav id="main-nav">

            <div class="nav-left d-flex">
                <button class="toggle">
                    <i class="fas fa-sliders-h"></i>
                </button>
                <a href="#" class="brand d-flex">
                    <span class="brand-logo box-nav"">
                        <img src="assets/white.svg" alt="">

                <span class="avatar-content d-flex">

                        <i class="fas fa-expand-alt"></i>

                    </strong>

                </span>

                    </strong>

            </div>

                    <button>
                    <i class="far fa-bell"></i>

                </div>

                    <a href="#" class="d-flex">

                    </span>
