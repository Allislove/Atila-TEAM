<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8c7143470a.js" crossorigin="anonymous"></script>
    <title>Dashborad</title>
</head>

<body>
    <!-- Banner principal de la web -->

    <nav id="main-nav">
        <div class="nav-container d-flex col-12 p-fixed">
            <div class="nav-left d-flex">
                <button class="toggle">
                    <i class="fas fa-sliders-h"></i>
                </button>
                <a href="#" class="brand d-flex">
                    <span class="brand-logo box-nav"">
                        <img src="assets/white.svg" alt="">
                    </span>
                <span class="brand-text">Luma</span>
                </a>
                <span class="avatar-content d-flex">
                <span class="avatar box-nav d-flex">
                    <span class="avatar-container">
                        <i class="fas fa-expand-alt"></i>
                    </span>
                </span>
                <small class="d-flex">
                    <strong>
                        Earnings
                    </strong>
                    <span>
                        $12.3k
                    </span>
                </small>
                </span>
                <span class="avatar-content d-flex">
                <span class="avatar box-nav d-flex">
                    <span class="avatar-container">
                        <i class="fas fa-ticket-alt"></i>
                    </span>
                </span>
                <small class="d-flex">
                    <strong>
                        Sales
                    </strong>
                    <span>
                        264
                    </span>
                </small>
                </span>
                <form action="" class="search-bar form-control">
                    <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                    <input type="text" placeholder="Search...">
                </form>
            </div>
            <div class="nav-rigth d-flex">
                <div class="dropdown">
                    <button>
                    <i class="far fa-envelope"></i>
                </button>
                </div>
                <div class="dropdown p-relative">
                    <button>
                    <i class="far fa-bell"></i>
                    <span class="badged p-absolute">
                        2
                    </span>
                </button>
                </div>
                <div class="dropdown">
                    <a href="#" class="d-flex">
                        <span class="d-flex box-nav">
                        <i class="fas fa-user"></i>
                    </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <div class="page-content">
        <div class="page-header">
            <div class="page-left page-container d-flex col-12">
                <div>
                    <div>
                        <h2>Dashboard</h2>
                        <ol class="breadcrumb">
                            <li><a href="#">HOME</a></li>
                            <li>
                                <i class="fas fa-chevron-right"></i>
                                <a href="#">DASHBOARD</a>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="page-rigth row">
                    <div>
                        <a href="#" class="btn">NEW REPORT</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-page"></div>
    </div>
    <!-- Page container cards -->
    <div class="page-container">
        <div class="page-section">
            <div class="card d-flex">
                <div class="card-form-body">
                    <div class="row">
                        <div class="space-input col-4">
                            <div class="form-group">
                                <label for="">NAME</label>
                                <input type="text" class="form-control" placeholder="Search by name">
                            </div>
                        </div>
                        <div class="space-input col-4">
                            <div class="form-group">
                                <label for="">CATEGORY</label>
                                <select name="" id="filter-category" class="custom-select" style="width: 180px;">
                                    <option value="all">All Categories</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-input col-4">
                            <div class="form-group">
                                <label for="">IN STOCK?</label>
                                <div class="custom-control">
                                    <input type="checkbox" class="custom-control-input">
                                    <label for="">Yes</label>
                                </div>
                            </div>
                        </div>
                        <div class="space-input col-4">
                            <div class="form-group" style="width: 180px;">
                                <label for="">ORDER DATE</label>
                                <input type="text" class="form-control" placeholder="Select date ...">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn">
                    <i class="fas fa-spinner"></i>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
